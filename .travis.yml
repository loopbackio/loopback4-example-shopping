sudo: false
language: node_js
node_js:
  - '10'
  - '12'

os:
  - linux

before_script: ./bin/travis.sh
script: npm run test:ci
env: TASK=test
install: npm install
services:
  - mongodb
  - redis-server

matrix:
  include:
    - node_js: "12"
      os: osx
      # using the default script to build & run the tests

    - node_js: '12'
      os: linux
      env: TASK=code-lint
      script: npm run lint
    - node_js: '12'
      os: linux
      env: TASK=commit-lint
      script: commitlint-travis

branches:
  only:
    - master
